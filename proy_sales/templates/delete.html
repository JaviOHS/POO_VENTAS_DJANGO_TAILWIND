{% load static tailwind_tags %}
{% tailwind_css %}
<div id="deleteModal" class="hidden fixed inset-0 backdrop-blur-sm bg-opacity-50 overflow-y-auto h-full w-full">
    <div class="relative top-1/4 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white dark:bg-secundario dark:border-none">
        <div class="mt-3 text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </div>
            <h3 class="leading-6 text-2xl dark:text-blue-300 font-Pacifico my-2" id="brandDescription"></h3>
            <div class="mt-2">
                <p class="dark:text-gray-400">
                    ¿Estás seguro?<br>Esta acción no se puede deshacer.
                </p>
            </div>
        </div>
        <form id="deleteForm" method="POST">
            {% csrf_token %}
            <div class="flex mt-5 sm:mt-6">
                <button type="submit" class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:text-sm">
                    Eliminar
                </button>
                <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white dark:bg-gray-700 dark:hover:bg-gray-900 dark:text-gray-400 dark:border-none text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm" onclick="closeModal()">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
