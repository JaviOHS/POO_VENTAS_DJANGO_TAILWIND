{% extends 'base.html' %}
{% load static %}
<title>{% block title %}Actualizar Perfil{% endblock %}</title>
{% block content %}
<section id="home-content" class="mt-4 flex justify-center items-center min-h-screen bg-gray-100">
    <section id="update-profile" class="mt-4" data-aos="fade-up" data-aos-delay="200">
        <div class="container mx-auto px-4 py-8">
            <div class="max-w-lg mx-auto">
                <h2 class="text-3xl font-semibold text-center mb-8" data-aos="fade-up" data-aos-delay="300">Actualizar Perfil</h2>
                <form id="update-profile-form" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="col-span-1">
                            <div class="form-group">
                                <label for="{{ form.first_name.id_for_label }}" class="block text-gray-700">{{ form.first_name.label }}</label>
                                {{ form.first_name }}
                        </div>
                    </div>
                    <div class="col-span-1">
                        <div class="form-group">
                            <label for="{{ form.last_name.id_for_label }}" class="block text-gray-700">{{ form.last_name.label }}</label>
                            {{ form.last_name }}
                        </div>
                    </div>
                    <div class="col-span-1">
                        <div class="form-group">
                            <label for="{{ form.dni.id_for_label }}" class="block text-gray-700">{{ form.dni.label }}</label>
                            {{ form.dni }}
                        </div>
                    </div>
                    <div class="col-span-1">
                        <div class="form-group">
                            <label for="{{ form.celular.id_for_label }}" class="block text-gray-700">{{ form.celular.label }}</label>
                            {{ form.celular }}
                        </div>
                    </div>
                    <div class="col-span-1">
                        <div class="form-group">
                            <label for="{{ form.correo.id_for_label }}" class="block text-gray-700">{{ form.correo.label }}</label>
                            {{ form.correo }}
                        </div>
                    </div>
                    <div class="col-span-1">
                        <div class="form-group">
                            <label for="{{ form.imagen.id_for_label }}" class="block text-gray-700">{{ form.imagen.label }}</label>
                            {{ form.imagen }}
                        </div>
                    </div>
                </div>
                <div class="text-center mt-8">
                    <button type="submit" class="btn btn-details bg-green-500 rounded-full px-4 py-2 text-white mr-2"><i class="fas fa-save mr-2"></i> Guardar Cambios</button>
                    <a class="btn btn-details bg-blue-700 rounded-full px-4 py-2 text-white" href="{% url 'home' %}"><i class="fa-solid fa-house mr-2"></i> Inicio</a>
                </div>
            </div>
        </div>
        <hr>
    </section>
</section>


{% endblock content %}
